<audio id="page-audio" src="https://drive.google.com/uc?export=download&id=1mYaEukdYdKygvpD1Wq6evwEuQnMQuGO4"></audio>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
    $(document).ready(function() {
        const audio = document.getElementById('page-audio');
        $('.flipbook').turn({
            width: 800,
            height: 600,
            autoCenter: true
        });

        // Event-Listener für Seitenwechsel im Flipbook
        $('.flipbook').bind('turning', function(event, page, view) {
            if (page === 38) {
                audio.play();
            } else if (page > 39 || page < 38) {
                audio.pause();
                audio.currentTime = 0; // Audio zurücksetzen
            }
        });
    });
</script>
